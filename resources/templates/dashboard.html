<form method="POST" action="/save">
  <input type="hidden" id="id" name="id" value=""/>
  <div class="row-fluid">
    <div class="span2">
      <a href="/new" class="btn btn-primary">New Post</a>
    </div>
    <div class="span5">
    </div>
    <div class="span4">
    </div>
    <div class="span1">
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      &nbsp;
    </div>
  </div>
  <div class="row-fluid articlefont">
    <div class="span4">
      <i><b>Title</b></i>
    </div>
    <div class="span4">
      <i><b>Description</b></i>
    </div>
    <div class="span2">
      <i><b>Created</b></i>
    </div>
    <div class="span2">
      <i><b>Published</b></i>
    </div>
  </div>

  {% for post in posts %}
    <div class="row-fluid articlefont">
      <div class="span4">
        <a href="/edit/{{post.id}}">{{post.title}}</a>
      </div>
      <div class="span4">
        {{post.description}}
      </div>
      <div class="span2">
        {{post.create_dt|date:shortDate}}
      </div>
      <div class="span2">
        {{post.publish_dt|date:shortDate}}
      </div>
    </div>
  {% endfor %}


</form>
